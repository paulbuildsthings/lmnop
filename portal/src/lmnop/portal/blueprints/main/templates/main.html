<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.min.css">

    <!-- Bootstrap Table -->
    <link rel="stylesheet" href="//unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">

    <!-- your custom styling can go here -->
    <link rel="stylesheet" href="{{ url_for('main.static', filename='main.css') }}">
    <title>{% block title %}My Applications{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <a href="#maincontent" class="visually-hidden-focusable">Skip to main content</a>

    <header class="d-flex flex-wrap justify-content-center ps-3 p-1 border-bottom">
      <a href="{{ url_for('main.index') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-1 fw-bold">{% block header %}My Applications{% endblock %}</span>
      </a>
    </header>

    <main class="container" id="maincontent">
      <div id="site-top-nav">
        <ol class="nav nav-pills" id="quicklinks">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('password.index') }}">Password</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('functions.index') }}">Functions</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('secrets.index') }}">Secrets</a></li>
        </ol>
      </div>

      {% block content %}{% endblock %}
    </main>

    <footer class="container blog-footer">
      <p><small>Copyright &copy; 2021 Paul Lockaby. All rights reserved.</small></p>
      <a href="#maincontent" class="visually-hidden">Back to top</a>
    </footer>

    <!-- jQuery JS -->
    <script src="//code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Bootstrap Table -->
    <script src="//unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

    <!-- your custom scripting can go here -->
    {% block footer %}{% endblock %}
  </body>
</html>
